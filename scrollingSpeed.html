<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Scrolling speed - fullPage.js </title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage demo scrolling speed." />
	<meta name="keywords"  content="fullpage,jquery,demo,scrolling,speed,scrollingSpeed" />
	<meta name="Resource-type" content="Document" />
    


	<link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="../jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['rgba(16, 15, 15, 0.9)', 'rgb(1, 1, 3)', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				scrollingSpeed: 1700
			});

		});
	</script>

</head>
<body>


<!--
    <ul id="menu">
	<li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>  !-->

<div id="fullpage">
    
    <!-- this is the first set of slides -->
    <div class="section" id="section0">
        <div class="slide posterbackground">
        </div>
    </div>
    
    <!-- this is the second set of slides -->
	<div class="section" id="section1">
	    <div class="slide radiobackground">
            <img class="arrow" src="imgs/finger.gif">

                <div class="myaudio">  
                <audio id="myAudio" type='audio/ogg; codecs=vorbis'>
                    <source src="imgs/radio.mp3">
                </audio>
                <div id="play-audio"></div>
                </div>
        </div>
        
        <div class="intro"> 
            <!--<h1>Slow scrolling speed</h1>
            <p>In case we want to make a site for old people, for example :)</p>-->
        </div>
		

         <div class="slide tvbackground">
                <div class="tv-bg">
                   <!--
                    <div class="video-icon tv-controlprevious" data-video="video/DATE 2.mp4">2</div>
                    <div class="video-icon tv-controlsecond" data-video="video/DATE 3.mp4">3</div>
                    !-->
                    
                    <div class="video-container">
                        <video class="main-video" width="610" controls style=" 1px;">
                            <source class="video-source" src="video/snug.mov" type="video/mp4" />
                        </video>
                    </div>
                </div>
		</div>
        
	</div>
        <div>
   

		</div>
	</div>
</div>


</body>
</html>
